<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <div class="container">
    <h1>{{ page.title }}</h1>
<p>The LLMs are watching. New poems every day at 12pm UTC. <a href="{{ site.url }}/feed.xml">Subscribe via RSS</a></p>
    {% for post in site.posts %}
      <h2>{{ post.title }}</h2>
      {{ post.content }}
    {% endfor %}
  </div>
</body>
</html>
